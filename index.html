<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styes.css">
</head>
<body>
    <div class="container justify-content-center d-flex w-75 flex-wrap">
        <h1>Number Guessing Game</h1>
        <div class="count-ontainer w-100 d-flex justify-content-end"> 
            <label for="" class="position-relative" id="count">Rounds: 3</label>
        </div>
        <div class="input-container d-flex mt-2 mb-3 justify-content-center">
            <input class="" type="number" id="inputNumber" min="0" max="10">
        </div>
        <input id="btnGuess" class="btn-guess w-25" type="button" value="Guess Number">
        <div class="result-container mt-2 w-100 d-flex justify-content-center">
            <label for="" class="position-absolute" id="lblResult"></label>
        </div>
        <input id="btnTry" class="btn-guess w-25" type="button" value="Try Again">
    </div>


    <script src="app.js"></script>
</body>
</html>
